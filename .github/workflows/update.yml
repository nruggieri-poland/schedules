# .github/workflows/schedule.yml
name: Update Schedule JSONs (with optional commit)

on:
  schedule:
    - cron: "0 10-23,0-3 * * *" # Every hour from 10amâ€“3am Eastern
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate schedule and calendar
        run: node index.js

      - name: Commit and push updated JSONs if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if ! git diff --quiet dist/data; then
            git add dist/data
            git commit -m "ðŸ”„ Auto-update schedule JSONs"
            git pull --rebase origin main
            git push
          else
            echo "âœ… No changes to commit."
          fi
