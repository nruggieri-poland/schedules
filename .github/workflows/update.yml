name: Update & Deploy Schedule JSONs

on:
  schedule:
    - cron: "0 10-23,0-3 * * *" # Every hour from 10amâ€“3am Eastern
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate schedule JSONs
        run: node index.js

      - name: Generate iCal file
        run: node calendar.js

      - name: Copy static viewer files
        run: |
          mkdir -p dist
          cp index.html index.js dist/

      - name: Commit and push updated JSONs if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ”„ Auto-update schedule JSONs and iCal"
            git push
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist