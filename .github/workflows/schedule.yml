name: Fetch Schedule JSONs

on:
  schedule:
    - cron: "0 8,12,16,20 * * *" 
  workflow_dispatch:       # Manual run button in GitHub UI

permissions:
  contents: write


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js

      - name: Commit and push updated JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "ðŸ”„ Auto-update schedule JSONs" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
